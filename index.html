<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GADGETS Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Navbar ===== -->
  <header class="navbar">
    <h1 class="logo">GADGETS</h1>
    <nav class="nav-items">
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">About</a>
      <a href="#" class="nav-item">Shop</a>
      <a href="#" class="nav-item">Contact</a>
    </nav>
  </header>

  <!-- ===== Banner ===== -->
  <section class="banner">
    <div class="text-banner">
      <h2 class="b-t">INNOVATIVE GADGETS</h2>
      <p class="b-t2">Discover the latest technology</p>
      <button class="button-shop">
        <span class="text-button">SHOP NOW</span>
      </button>
    </div>
    <div class="banner-image">
      <img src="image 9.png" alt="Headphones Banner" />
    </div>
  </section>

  <!-- ===== Products ===== -->
  <section class="products">
    <h3 class="b-t3">FEATURED PRODUCTS</h3>
    <div class="product-items">
      <article class="product-item">
        <img src="phone.png" alt="Smartphone" class="product-image" />
        <p class="product-text">Smartphone</p>
      </article>

      <article class="product-item">
        <img src="laptop.png" alt="Laptop" class="product-image" />
        <p class="product-text">Laptop</p>
      </article>

      <article class="product-item">
        <img src="watch.png" alt="Smart Watch" class="product-image" />
        <p class="product-text">Smart Watch</p>
      </article>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>Â© 2025 GADGETS. All rights reserved.</p>
  </footer>

</body>
</html>
